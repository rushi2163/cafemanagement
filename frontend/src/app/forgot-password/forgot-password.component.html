

<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center"> 
            signUp
        </span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography'">
    <form [formGroup]="forgotpasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="forgotpasswordForm.controls.email.touched && forgotpasswordForm.controls.email.invalid ">
                    <span *ngIf="forgotpasswordForm.controls.email.errors.required">This field is required</span>
                    <span *ngIf="forgotpasswordForm.controls.email.errors.pattern">invalid input</span>
                </mat-error>
            </mat-form-field>
            
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(forgotpasswordForm.valid && forgotpasswordForm.dirty)"> Send Password</button>
    <button mat-raised-button color="primary" mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
